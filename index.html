<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ⏰</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>World Clock</header>
      <select name="country" id="country" class="selectCountry">
        <option value="">Select a City</option>
        <option value="berlin">Berlin</option>
        <option value="paris">Paris</option>
        <option value="jamaica">Jamaica</option>
      </select>
      <div class="city">
        <div>Berlin</div>
        <div class="date">date</div>
        <div class="timeBerlin">time</div>
      </div>
      <div class="city">
        <div>Paris</div>
        <div class="date">date</div>
        <div class="timeBerlin">time</div>
      </div>
      <div class="city">
        <div>Hong Kong</div>
        <div class="date">date</div>
        <div class="timeBerlin">time</div>
      </div>
      <div class="city">
        <div>Hawaii</div>
        <div class="date">date</div>
        <div class="timeBerlin">time</div>
      </div>
    </div>
    <footer>
      This was coded by Jennyfer Müller and is
      <a href="https://github.com/VictoriaBubbleGun/World-Clock" target="_blank"
        >open source on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
