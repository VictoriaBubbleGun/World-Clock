<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ‚è∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <select name="country" id="country">
      <option value="">Select a City</option>
      <option value="berlin">Berlin</option>
      <option value="paris">Paris</option>
      <option value="jamaica">Jamaica</option>
    </select>
    <script>
      function timezone() {
        if (event.target.value.length > 0) {
          if (event.target.value === "berlin") {
            alert(
              moment
                .tz("Europe/Berlin")
                .format("[It is ]dddd, MMMM Do YYYY hh:mm a[ in Berlin]")
            );
          }
          if (event.target.value === "paris") {
            alert(
              moment
                .tz("Europe/Paris")
                .format("[It is ]dddd, MMMM Do YYYY hh:mm a[ in Paris]")
            );
          }
          if (event.target.value === "jamaica") {
            alert(
              moment
                .tz("America/Jamaica")
                .format("[It is ]dddd, MMMM Do YYYY hh:mm a[ in Jamaica]")
            );
          }
        }
      }
      let countrySelector = document.querySelector("#country");
      countrySelector.addEventListener("change", timezone);
    </script>
  </body>
</html>
